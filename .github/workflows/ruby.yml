name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-main-rb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Run update_readme.rb
        run: 
          ruby update_readme.rb

      - name: Git Setting
        run: |
          git config --global user.email "${{ secrets.MAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"
 
      - name: Commit and push
        run: | 
          git add -u
          git commit -m "Update ${{ env.CURRENT_DATETIME }}"
          git push origin main
